    /* Base Styles */
    * {

    /* Selection */

    /* Advanced Glassmorphism */
    .glass-card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 
        0 8px 32px 0 rgba(31, 38, 135, 0.07),
        inset 0 0 0 1px rgba(255,255,255,0.1);

    .glass-card-dark {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Gradient Text */
    .text-gradient {
      background: linear-gradient(135deg, #000000 0%, #4285F4 50%, #000000 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 4s ease infinite;
    }
    
    .text-gradient-blue {
      background: linear-gradient(135deg, #4285F4 0%, #60a5fa 50%, #4285F4 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    /* Animated Gradient Background */
    .gradient-bg {
      background: linear-gradient(-45deg, #4285F4, #60a5fa, #3b82f6, #2563eb);
      background-size: 400% 400%;
      animation: gradient 8s ease infinite;
    }
    
    /* Mesh Gradient */
    .mesh-gradient {
      background: 
        radial-gradient(at 40% 20%, rgba(66, 133, 244, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(147, 51, 234, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
        radial-gradient(at 80% 50%, rgba(66, 133, 244, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(99, 102, 241, 0.1) 0px, transparent 50%);
    }

    /* Glow Effects */
    .glow-blue {
      box-shadow: 0 0 40px rgba(66, 133, 244, 0.3);
    }
    
    .glow-blue-strong {
      box-shadow: 0 0 60px rgba(66, 133, 244, 0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Animated Border */
    .animated-border {
      position: relative;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #4285F4, #60a5fa, #4285F4) border-box;
      border: 2px solid transparent;
      background-size: 200% 200%;
      animation: gradient 4s ease infinite;
    }

    /* Number Counter Animation */
    @property --num {
      syntax: '<integer>';
      initial-value: 0;
      inherits: false;
    }
    
    .counter {
      animation: counter 2s ease-out forwards;
      counter-reset: num var(--num);
    }
    
    .counter::after {
      content: counter(num);
    }

    /* Hover Lift */
    .hover-lift {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hover-lift:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    /* Button Shine Effect */
    .btn-shine {
      position: relative;
      overflow: hidden;
    }
    .btn-shine::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.3) 50%,
        rgba(255,255,255,0) 100%
      );
      transform: rotate(30deg);
      transition: transform 0.5s;
    }
    .btn-shine:hover::after {
      transform: rotate(30deg) translateX(100%);
    }

    /* Dot Pattern */
    .dot-pattern {
      background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Line Pattern */
    .line-pattern {
      background-image: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 50px,
        rgba(66, 133, 244, 0.03) 50px,
        rgba(66, 133, 244, 0.03) 51px
      );
    }

    /* Focus States */
    button:focus-visible,
    a:focus-visible,
    input:focus-visible {
      outline: 2px solid #4285F4;
      outline-offset: 2px;
    }

    /* Print Styles */
    @media print {
      .no-print {
        display: none !important;
